<!doctype html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
		<link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
        <script type="text/javascript" src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js?2"></script>
        <style>
			html, body {
				font-family: 'Lato', sans;
				background-color: black;
				color: whitesmoke;
			}
        </style>
	</head>
	<body>
		<div id="map" style="width:100%; height:300px;"></div>
		<h1>{{ object.ADDRESS }}, originally purchased for ${{ object.PURCHASEPRICE }}, was sold after {{ object.MONTHS }} months for ${{ object.SALEPRICE }}, a {{ object.PCT_INCREASE }}% increase.</h1>

		<script>
		var map = L.map('map').setView([{{ object.Y }}, {{ object.X }}], 16);
		var base = new L.tileLayer('http://stamen-tiles-{s}.a.ssl.fastly.net/toner/{z}/{x}/{y}.png', {
			attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
			subdomains: 'abcd',
			minZoom: 0,
			maxZoom: 20,
			ext: 'png'
		});
		map.addLayer(base);

		var marker = L.marker([{{ object.Y }}, {{ object.X }}]).addTo(map);
		</script>
	</body>
</html>
