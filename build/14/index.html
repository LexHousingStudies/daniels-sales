<!doctype html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
		<link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
        <script type="text/javascript" src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js?2"></script>
        <style>
			html, body {
				font-family: 'Lato', sans;
				background-color: black;
				color: whitesmoke;
			}
        </style>
	</head>
	<body>
		<div id="map" style="width:100%; height:300px;"></div>
		<h1>110 RAND AVE, originally purchased for $182500, was sold after 11 months for $49000, a 372.4% increase.</h1>

		<script>
		var map = L.map('map', {
			maxZoom: 18,
			minZoom: 10
		}).setView([38.0530947747, -84.4873056273], 16);
		var base = new L.tileLayer('http://stamen-tiles-{s}.a.ssl.fastly.net/toner/{z}/{x}/{y}.png', {
			attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
			subdomains: 'abcd',
			ext: 'png'
		});
		map.addLayer(base);

		var parcels = new L.tileLayer('http://lexhousingstudies.github.io/lexington-parcels/{z}/{x}/{y}.png', {
				maxNativeZoom: 16,
				maxZoom: 18,
			}).addTo(map);

		var marker = L.marker([38.0530947747, -84.4873056273]).addTo(map);
		</script>
	</body>
</html>
